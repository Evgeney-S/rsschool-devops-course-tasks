apiVersion: 1
groups:
  - name: resource-alerts
    rules:
      - alert: HighCpuUsage
        expr: sum(rate(container_cpu_usage_seconds_total{image!=""}[2m])) by (node) > 0.85
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.node }}"
          description: "CPU usage is above 85% for more than 1m"

      - alert: LowMemoryAvailable
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.15
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low available memory on {{ $labels.node }}"
          description: "Less than 15% RAM is available"
